<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>FizzBuzz!</title>
	<link rel="stylesheet" href="fizzbuzz.css" type="text/css" />
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="fizzbuzz.js"></script>
</head>

<body>
	<div id="container">
    	<p>
        	FizzBuzz will count out from 1 to your number, <br />
            replacing any number divisible by 3 with Fizz, <br />
            any number divisible by 5 with Buzz, <br />
            or any number divisible by 3 and 5 with FizzBuzz!
        </p>
        <form>
        	<input type="text" id="entNum" placeholder="Enter a positive number here">
            <input type="button" id="fizzbutt" value="FizzBuzz!"> <br />
            <input type="reset" id="reset">
        </form>
        <ul>
        
        </ul>
    </div>
</body>
</html>
